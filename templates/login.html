<body>
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
              <a class="navbar-brand" href="/"><span class="flaticon-pizza-1 mr-1"></span>Pizza<br><small>Delicous</small></a>
              <button class="navbar-toggler" style="float: right;" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span>
              </button>
          <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active"><a href="/" class="nav-link">Home</a></li>
              <li class="nav-item"><a href="menu" class="nav-link">Menu</a></li>
              <li class="nav-item"><a href="login" class="nav-link">login</a></li>
              <!--<li class="nav-item"><a href="blog.html" class="nav-link">Blog</a></li>-->
              <li class="nav-item"><a href="sign_up" class="nav-link">signup</a></li>
              <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
          </div>
          </div>
    </nav>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="static/img/user.png" th:src="@{/img/user.png}"/>
                </div>
                <form class="col-12" action="login" method="post" style="padding:20px">
                    {% csrf_token %}
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="username" name="username"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="password" name="password"/>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  login </button>
                </form>
                <!--<div class="col-12 forgot">
                    <a href="#">Recordar contrasena?</a>
                </div>

		            Invalid username and password.
		        </div>
		        <div th:if="${param.logout}" class="alert alert-success" role="alert">
		            You have been logged out.
		        </div>-->
            </div>
        </div>
    </div>
</body>
